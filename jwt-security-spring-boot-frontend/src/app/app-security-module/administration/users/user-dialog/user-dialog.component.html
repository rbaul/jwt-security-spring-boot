<h2 mat-dialog-title>User</h2>

<form [formGroup]="form">
  <mat-dialog-content>
    
      <div>
        <mat-form-field>
            <input matInput
                    placeholder="First Name"
                  formControlName="firstName" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
            <input matInput
                    placeholder="Last Name"
                  formControlName="lastName" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
            <input matInput
                    placeholder="Username"
                  formControlName="username" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
            <input matInput type="password"
                    placeholder="Password"
                  formControlName="password" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-select placeholder="Roles" formControlName="roles" multiple required>
            <mat-option *ngFor="let role of roles" [value]="role">
              {{role.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
  </mat-dialog-content>

  <mat-dialog-actions align="end">
      <button class="mat-raised-button mat-primary"(click)="save()" [disabled]="!form.valid">Save</button>
      <button class="mat-raised-button" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
