<h2 mat-dialog-title>Role</h2>

<form [formGroup]="form">
  <mat-dialog-content>
    
      <div>
        <mat-form-field>
            <input matInput
                    placeholder="Name"
                  formControlName="name" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
            <textarea matInput 
              placeholder="Description"
              formControlName="description" required>
            </textarea>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-select placeholder="Privileges" formControlName="privileges" multiple required>
            <mat-option *ngFor="let privilege of privileges" [value]="privilege" matTooltip="{{privilege.description}}">
              {{privilege.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
  </mat-dialog-content>

  <mat-dialog-actions align="end">
      <button class="mat-raised-button mat-primary"(click)="save()" [disabled]="!form.valid">Save</button>
      <button class="mat-raised-button" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
