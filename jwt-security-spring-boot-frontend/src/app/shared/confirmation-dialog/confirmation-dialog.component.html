<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <h3>{{data.message}}</h3>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="ok()">{{data.okName}}</button>
    <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
