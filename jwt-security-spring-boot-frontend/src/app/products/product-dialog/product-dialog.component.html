<h2 mat-dialog-title>Product</h2>

<form [formGroup]="form">
  <mat-dialog-content>
    
      <div>
        <mat-form-field>
            <input matInput
                    placeholder="Product Name"
                  formControlName="name" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
            <input matInput
                    placeholder="Product Description"
                  formControlName="description" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
            <input matInput type="number"
                    placeholder="Product Price"
                  formControlName="price" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-select placeholder="Product state" formControlName="state" required>
            <mat-option *ngFor="let state of productStates" [value]="state">
              {{state}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
  </mat-dialog-content>

  <mat-dialog-actions align="end">
      <button class="mat-raised-button mat-primary" (click)="save()" [disabled]="!form.valid">Save</button>
      <button class="mat-raised-button" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
